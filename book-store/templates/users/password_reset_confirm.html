{% extends 'layout.html' %}

{% load bootstrap4 %}

{% block body %}
  <div class="row">
    <div class="col-6 offset-3">
      {% if validlink %}
        <hr>
        <form action="" method="post" class="form">
                <h1>更換密碼</h1>
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
              <button type="submit" class="btn btn-primary">
                Submit
              </button>
            {% endbuttons %}
          </form>
      {% else %}
        <h1>連結失效</h1>
        <hr>
        <p>重設密碼連結失效，點<a href="{% url 'users:password_reset' %}">這邊</a>要求一個新的</p>
      {% endif %}
    </div>
  </div>
{% endblock %}
