{% extends "layout.html" %}

{% load static %}

{% block body %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static '1.jpg' %}" alt="First slide" height="350">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static '2.jpg' %}" alt="Second slide" height="350">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static '3.jpg' %}" alt="Third slide" height="350">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- <button type="button" class="btn btn-block btn-info" data-toggle="modal" data-target="#book-filter-modal">
        進階搜尋
    </button> -->

    {% include "books/_filter_modal.html" with form=filter.form %}
    <br>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#book-filter-modal">
            進階搜尋
    </button>

    &nbsp;&nbsp;

    <a class="btn btn-primary" href="{% url 'books:index' %}" role="button">清除搜尋</a>
    <hr>
    <div class="row">
        {% for book in filter.qs %}
            {% include "books/_book_card.html" %}
        {% endfor %}
    </div>

{% endblock %}
