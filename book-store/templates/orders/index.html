{% extends 'layout_order.html' %}


{% block body %}
  <div class="row">
    <div class="col">
      <h1>訂單列表</h1>
      <hr>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">訂單編號</th>
            <th scope="col">建立時間</th>
            <th scope="col">付款時間</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          {% for order in orders %}
            <tr>
              <th scope="row">{{ order.id }}</th>
              <td>{{ order.buy_time }}</td>
              <td>{{ order.paid_time }}</td>
              <td>
                <a href="{% url 'orders:show' order.id %}" class="btn btn-sm btn-outline-info">明細</a>
              </td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="4" class="text-center">沒有任何訂單，<a href="{% url 'books:index' %}">逛一逛</a>吧～</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
